{% extends 'base.html' %}

{% block content %}
<h2>Log Completed Activity</h2>
<form method="post">
    {% csrf_token %}
    {% for activity in activities %}
    <div>
        {{ activity.name }}
        <button type="submit" name="activity_id" value="{{ activity.id }}">Completed</button>
    </div>
    {% endfor %}
</form>
{% endblock %}
